<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Dan Break</title>
</head>
<body>
    
</body>
<script>
    var i
    for (i=1;i<=10;i++)
    {
        if (i==7)
        {
            continue;
        }
        document.write("Perulangan ke - " + i + "<br>")
    }

    document.write("<br>")
    var i
    for (i=1;i<=10;i++)
    {
        if (i==7)
        {
            break;
        }
        document.write("Perulangan ke - " + i + "<br>")
    }
</script>
</html>
