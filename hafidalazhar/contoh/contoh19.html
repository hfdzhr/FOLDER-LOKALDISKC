<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 123.45;
        var b = "10 domba";
        var c = 0;
        var d = "100.9 meter";
        
        hasil1 = parseInt(a); //hasil a 123
        document.write(hasil1 + "<br>");

        hasil2 = parseInt(b); //hasil b 10
        document.write(hasil2 + "<br>");

        hasil3 = a.toString(); //hasil a 123.45
        document.write(hasil3 + "<br>");

        hasil4 = Boolean(a); //hasil a true
        document.write(hasil4 + "<br>");

        hasil5 = Boolean(c); //hasil c false, karena c=0
        document.write(hasil5 + "<br>");

        hasil6 = parseFloat(d); //hasil d 100.99
        document.write(hasil6 + "<br>");
    </script>
</body>
</html>
